<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .details {
            padding: 15px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
            font-size: 14px;
        }
        .product-card h2 {
            color: #e91e63;
            margin: 15px 0;
        }
        .product-card .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .product-card .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .product-card .buttons .cart {
            background-color: #2196f3;
            color: #fff;
        }
        .product-card .buttons .buy {
            background-color: #4caf50;
            color: #fff;
        }
        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff5722;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style> 
</head>
<body>

<div class="product-card">
    <span class="badge">Sale</span>

    <img src="headphone.webp" alt="Wireless Headphones">

    <div class="details">
        <h3>Wireless Headphones</h3>
        <p>High quality wireless headphones with noise cancellation.</p>
        <h2>â‚¹2,999</h2>

        <div class="buttons">
            <button class="cart">Add to Cart</button>
            <button class="buy">Buy Now</button>
        </div>
    </div>
</div>

<script>

</script>
</body>
</html>
